<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">

            <div class="header-first-row">
                <div class="search-elements">
                    <div class="search-icon"></div>
                    <input type="text" class="search-bar">
                </div>

                <div class="tool-bar">
                    <ul class="tools">
                        <li class="notification-bell">Bell</li>
                        <li class="profile-icon">profile pic</li>
                        <li class="user-name">user_name</li>
                    </ul>
                </div>
            </div>

            <div class="header-second-row">
                <div class="profile-card">
                    <img src="" alt="a profile image" class="profile-img">
                    <div class="profile-card-text">
                        <P class="greeting">Hi there</P>
                        <h1 class="user-details">User-name</h1>
                    </div>
                </div>

                <div class="cta-buttons">
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>

        </header>

        <div class="side-bar">

            <div class="dashboard-header">Dashboard</div>

            <div class="navigation-icons">Navigation</div>

            <div class="systems-support-icons">system support icon</div>
        </div>
        <div class="dashboard">
            <div class="main-body">
                <div class="main-body-title">
                    <p class="dashboard-heading">Your Projects</p>
                </div>

                <div class="main-body-article-cards">
                    <div class="article-card"></div>
                    <div class="article-card"></div>
                    <div class="article-card"></div>
                    <div class="article-card"></div>
                    <div class="article-card"></div>
                    <div class="article-card"></div>
                </div>
            </div>
            <div class="news-stack">
                <div class="announements-container">
                    <h1 class="announcments-title">Announcement</h1>
                    <div class="announcement-card"></div>
                </div>
                <div class="trending-container">
                    <h1 class="trending-title">Trending</h1>
                    <div class="trending-card"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
