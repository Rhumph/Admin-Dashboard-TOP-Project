<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header-content">

                <div class="search-elements">
                    <div class="search-icon"></div>
                    <input type="text" class="search-bar">
                </div>

                <div class="tool-bar">
                    <ul class="tools">
                        <li class="notification-bell"></li>
                        <li class="profile-icon"></li>
                        <li class="user-name"></li>
                    </ul>
                </div>

                <div class="profile-card">
                    <img src="" alt="a profile image">
                    <P class="greeting"></P>
                    <h1 class="user-details"></h1>
                </div>

                <div class="cta-buttons">
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>
        </header>

        <div class="side-bar">
            <div class="side-bar-content">

                <div class="dashboard-header">Dashboard</div>

                <div class="navigation-icons">Navigation</div>

                <div class="systems-support-icons">system support icon</div>
            </div>
        </div>
        <div class="Dashboard">
            <div class="main-body">
                <p class="dashboard-heading">Your Projects</p>

                <div class="article-card"></div>
                <div class="article-card"></div>
                <div class="article-card"></div>
                <div class="article-card"></div>
                <div class="article-card"></div>
                <div class="article-card"></div>
            </div>
            <div>
                <div class="announements-container"></div>
                <div class="trending-card"></div>
            </div>
        </div>
    </div>

</body>

</html>
